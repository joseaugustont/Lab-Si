<div class="col s12">
    <div class="row">
      <p>Adiciona Artista</p>
      <div class="input-field col s6">
        <input type="text" #name>
        <label for="nome" class="active">Nome:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" #image>
        <label for="image" class="active">Imagem:</label>
      </div>
    </div>
    <a class="waves-effect waves-light btn #1e88e5 blue darken-1" (click)="add(name.value, image.value)">Enviar</a>
  </div>
