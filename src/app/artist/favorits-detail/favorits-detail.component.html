<div class="row">
    <div class="col s6">
        <p>Lista de Favoritos</p>
        <ul class="collection">
          <li class="collection-item avatar " *ngFor="let artist of favorits">
            <img [src]="artist.image" alt="" class="circle">
            <span class="title">{{ artist.name }}</span>
            <a [routerLink]="['/favory', artist.name]" class="secondary-content"><i class="material-icons ">send</i></a>
          </li>
        </ul>
      </div>
      <div class="col s6">
        <router-outlet></router-outlet>
      </div>
    </div>
